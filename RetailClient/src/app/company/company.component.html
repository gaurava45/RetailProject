<div class="container-fluid">

  <div *ngIf="companyModel.name==''">
    <div *ngIf="companyCreated;">
      <h2 class="text-success">Company created</h2>
      </div>
    </div>
      
      <div *ngIf="companyCreatedError;">
        <h2 class="text-danger">Error creating company</h2>
        </div>
  
    <h1>Company Details</h1>
    <form #userForm = "ngForm" novalidate (ngSubmit)="onSubmit(userForm)">
  
  <!--     UserForm:

      <div class="form-group">
        <label>Name **</label>
        <input type="text" required #name="ngModel" 
        [class.is-invalid]="name.invalid && name.touched" class="form-control" name="userName" [(ngModel)]="companyModel.name">
        <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="companyModel.email">
      </div>
  
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" class="form-control" name="phone" [(ngModel)]="companyModel.phone">
      </div>
  
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" name="address" [(ngModel)]="companyModel.address">
      </div>
      
  
      <div class="form-group">
        <label>GSTN Number</label>
        <input type="text" class="form-control" name="gstn" [(ngModel)]="companyModel.gstn">
      </div>
  
      <div class="form-group">
        <label>Bank Name</label>
        <input type="text" class="form-control" name="bankName" [(ngModel)]="companyModel.bankName">
      </div>
  
      <div class="form-group">
        <label>Bank A/C Number</label>
        <input type="text" class="form-control" name="bankAccNo" [(ngModel)]="companyModel.bankAccNo">
      </div>
  
      <div class="form-group">
        <label>Bank IFSC</label>
        <input type="text" class="form-control" name="bankIFSC" [(ngModel)]="companyModel.bankIFSC">
      </div>
